<template>
    <div class="slds-m-around_medium slds-theme_background_brand slds-is-fixed slds-fade-in slds-fade-in_open animated-bg-dark">
        <div class="slds-box slds-theme_default slds-theme_alert-texture">
            <h1 class="slds-text-heading_large slds-text-color_inverse">Diwali Greeting Form</h1>
            <div class="slds-form slds-form_stacked">
                <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange} class="slds-input slds-input_bare"></lightning-input>
                <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange} class="slds-input slds-input_bare"></lightning-input>
                <div class="slds-m-top_medium">
                    <lightning-button label="Submit" onclick={handleDialogOpen} class="slds-button slds-button_brand slds-m-right_x-small"></lightning-button>
                </div>
                <template if:true={showError}>
                    <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <h2 class="slds-text-color_inverse">Email or password does not match. Please try again.</h2>
                    </div>
                </template>
                <div if:true={showGreetingDialog} class="slds-m-top_medium">
                    <div class="slds-backdrop slds-backdrop_open"></div>
                    <div class="slds-modal slds-fade-in-open slds-theme_brand">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header slds-theme_brand">
                                <h2 class="slds-text-color_inverse">Diwali Greeting</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium slds-text-color_error">
                                <p class="slds-text-heading_large">
                                    ðŸŽ† <span class="slds-text-heading_large">Happy Diwali!</span> ðŸŽ† <!-- Increased size of the message -->
                                </p>
                            </div>
                            <footer class="slds-modal__footer slds-theme_default">
                                <lightning-button label="Close" onclick={handleDialogClose} class="slds-button slds-button_inverse"></lightning-button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
